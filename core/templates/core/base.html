<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> {%block title %} {% endblock %} | PROJECT</title>
        <script src = "https://cdn.tailwindcss.com"></script>         
        {% block additional_css %}{% endblock %}
    </head>
    <body class=bg-image>
        <nav class = "p-5 flex items-center justify-between bg-gray-800">
            <a class="text-2xl text-cyan-300" href = "/">PROJECT</a>
            <div class="space-x-3">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'core:donate' %}" class = "text-white">Donate</a>
                    <a href="{% url 'links:links' %}" class = "text-white">Links</a>
                    <a href="{% url 'links:categories' %}" class = " text-white " >Categories</a>
                    <a href="{% url 'core:dashboard' %}" class = "text-white">Dashboard</a>
                    <a href="{% url 'links:create_link' %}" class = "px-2 py-2 text-white bg-emerald-600 rounded-xl">Add Links</a>
                    <a href="{% url 'core:logout' %}" class = "px-2 py-2 text-white bg-rose-600 rounded-xl">Log Out</a>
                {% else %}
                    <a href="{% url 'core:signup'%}" class = "px-2 py-2 text-white bg-cyan-600 rounded-xl">Signup</a>
                    <a href="{% url 'core:login' %}" class = "px-2 py-2 text-white bg-gray-500 rounded-xl">Log In</a>
                {% endif %}
            </div>
        </nav>
        <main class = "flex-1 p-6">
            {% block content %}
            {% endblock %}
        </main>
        <footer class ="bg-gray-900 p-6">
            <center class = "text-xs text-gray-500">A SAAS application implemented by 
                <strong><a href = 'https://www.linkedin.com/in/saipraveenande/' target="_blank">Sai Praveen</a> </strong></center>
        </footer>
    </body>
</html>
