{% extends "core/base.html" %}

{% block title %} Sign up {% endblock %}
{% block additional_css %}
  {% load static%}
  <style>
    body{
        background-image: url("{% static 'images/img3.2.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
    }
  </style> 
{% endblock %}
{% block content %}
    <section class ='flex flex-col h-screen'>
        <div class="container mx-auto mt-8">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
                <form method = "POST", action = ".">
                    {% csrf_token %}
            
                    {{ form.as_p }}
            
                    <button class = "mt-4 py-2 px-4 text-white bg-cyan-600 rounded-xl">Submit</button>
                </form> 
                <a href="{% url 'core:login' %}" class='text-cyan-600'>I have already account</a>
            </div>
        </div>
    </section>

{% endblock %}
